      - os_router:
          auth:
            auth_url: http://{{ services.keystone.svc_name }}.{{namespace }}.svc.{{ svc_dns_domain }}:35357/v3
            username: "{{ services.keystone.admin_user }}"
            password: "{{ services.keystone.admin_pass }}"
            project_name: admin
            user_domain_name: default
            project_domain_name: default
          state: present
          name: router
          network: provider
          external_fixed_ips: 
            - subnet: provider 
          interfaces:
            - selfservice

